<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Meus Dados</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    
  <ion-list>
      <ion-list-header>
        Settings
      </ion-list-header>
      <ion-item>
        <ion-icon name="contact" item-start color="danger"></ion-icon>
        <input type="text" value="{{user.name}}" disabled>
        <ion-icon name="create" item-end></ion-icon>
      </ion-item>
      <button ion-item>
        <ion-icon name="mail" item-start color="primary"></ion-icon>
        <input type="text" value="{{user.email}}" disabled>
        <ion-note item-end>The Interwebz</ion-note>
      </button>
      <button ion-item>
        <ion-icon name="bluetooth" item-start color="primary"></ion-icon>
        <input type="text" value="{{user.cpf}}" disabled>
        <ion-note item-end>Off</ion-note>
      </button>
      <button ion-item>
        <ion-icon name="call" item-start color="secondary"></ion-icon>
        <input type="text" value="{{user.cell_phone}}" disabled>
      </button>
      <button ion-item>
        <ion-icon name="link" item-start color="secondary"></ion-icon>
        <ion-label>Personal Hotspot</ion-label>
        <ion-note item-end>Off</ion-note>
      </button>
    </ion-list>
    <ion-list radio-group>
      <ion-list-header>
        Silence Phone
      </ion-list-header>
      <ion-item>
        <ion-label color="dark">Always</ion-label>
        <ion-radio value="always" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label color="dark">Only while phone is locked</ion-label>
        <ion-radio value="locked"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Apps Installed
      </ion-list-header>
      <ion-item>
        <ion-icon name="ionic" item-start color="primary"></ion-icon>
        <ion-label>Ionic View</ion-label>
        <button ion-button outline item-end>Uninstall</button>
      </ion-item>
      <ion-item>
        <ion-icon name="brush" item-start color="primary"></ion-icon>
        <ion-label>Ionic Creator</ion-label>
        <button ion-button outline item-end>Uninstall</button>
      </ion-item>
      <ion-item>
        <ion-icon name="logo-octocat" item-start color="dark"></ion-icon>
        <ion-label>Hubstruck</ion-label>
        <button ion-button outline item-end>Uninstall</button>
      </ion-item>
      <ion-item>
        <ion-icon name="paw" item-start color="danger"></ion-icon>
        <ion-label>Barkpark</ion-label>
        <button ion-button outline item-end>Uninstall</button>
      </ion-item>
    </ion-list>
  </ion-content>

<app-footer></app-footer>
