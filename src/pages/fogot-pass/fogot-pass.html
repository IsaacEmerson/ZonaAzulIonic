  <ion-content padding>
    <div style="text-align:center;">
      <img class="logo" src="assets/imgs/logo_400.png" />
      <ion-list inset class="no-border">
        <p style="text-align:center;">Digite seu email para recuperar sua senha</p>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input clearInput type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="passwordReset()">Recuperar Senha</button>
