<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Reportar um Bug</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>      
    <ion-item>
        <ion-label stacked>Detalhe seu Bug nesta mensagem</ion-label>
        <ion-textarea (input)="isEnabled=true" [(ngModel)]="email.body"></ion-textarea>
    </ion-item>
    &emsp;
    <button ion-button full [disabled]="!isEnabled" (click)="sendEmail()">Enviar</button>
</ion-content>
<app-footer></app-footer>
