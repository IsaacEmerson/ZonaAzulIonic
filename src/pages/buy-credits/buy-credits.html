<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comprar Cr√©ditos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid style="margin-bottom:10px;">
      <ion-row>
        <ion-col col-20>
          <ion-card (click)="setPrice(3)" class="card card-1">
              <ion-icon name="cash" color="primary"></ion-icon><br>
              <b style="font-size: 1.3rem;">R$ 3</b>
          </ion-card>
          <ion-card (click)="setPrice(6)" class="card card-1">
              <ion-icon name="cash" color="primary"></ion-icon><br>
              <b style="font-size: 1.3rem;">R$ 6</b>
          </ion-card>
          <ion-card (click)="setPrice(9)" class="card card-1">
              <ion-icon name="cash" color="primary"></ion-icon><br>
              <b style="font-size: 1.3rem;">R$ 9</b>
          </ion-card>
          <ion-card (click)="setPrice(18)" class="card card-1">
              <ion-icon name="cash" color="primary"></ion-icon><br>
              <b style="font-size: 1.3rem;">R$ 18</b>
          </ion-card>
          <ion-card (click)="setPrice(30)" class="card card-1">
              <ion-icon name="cash" color="primary"></ion-icon><br>
              <b style="font-size: 1.3rem;">R$ 30</b>
          </ion-card>
          <ion-card (click)="setPrice(60)" class="card card-1">
              <ion-icon name="cash" color="primary"></ion-icon><br>
              <b style="font-size: 1.3rem;">R$ 60</b>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
  <p>Valor selecionado: R$ {{price}}.00</p>
  <button ion-button full (click)="checkout()" [disabled]="!isEditable">Prosseguir pagamento</button>

</ion-content>

<app-footer></app-footer>
