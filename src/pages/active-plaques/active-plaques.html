<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Placas Ativas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 style="text-align: center;">{{none}}</h3>
  <ion-card *ngFor="let card of cards" class="adv-map">

    <ion-item *ngFor="let place of card.places">
      <ion-icon color="subtle" large item-start [name]='place.icon'></ion-icon>
      <h2>{{place.name}}</h2>
      <p>{{place.address}}</p>
    </ion-item>
    <ion-item actions>
      <span item-start ion-text color="{{card.color}}" class="item-bold" >{{card.ETA}}</span>

      

      <button ion-button color="primary" clear item-end icon-left>
        <ion-icon name='navigate'></ion-icon>
      </button>
    </ion-item>
    <span item-start ion-text class="item-bold"><p></p>Toler√¢ncia: 5 min</span>
  </ion-card>
</ion-content>
<app-footer></app-footer>
