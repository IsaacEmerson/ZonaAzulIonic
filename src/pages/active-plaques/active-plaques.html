<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Placas Ativas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div *ngIf="actualCity.working_mode==1">
    <p>Você tem {{actualCity.time_tolerance}} de tolerância para cancelar uma ativação.</p>
    <p>Clique no botão vermelho para cancelar</p>
  </div>

  <h3 style="text-align: center;">{{none}}</h3>

  <ion-card *ngFor="let card of cards" class="adv-map">

    <ion-item style="margin-bottom:-13px;" *ngFor="let place of card.places">
      <ion-icon color="subtle" large item-start [name]='place.icon'></ion-icon>
      <h2>{{place.name}}</h2>
      <p>{{place.address}}</p>
      <p>{{place.past}}</p>
    </ion-item>
    <ion-item actions>
      <span item-start ion-text color="{{card.color}}" class="item-bold">{{card.ETA}}</span>
      <button *ngIf="card.city_id==2" (click)="presentConfirm(card.id,actualCity.working_mode)" ion-button color="danger" clear item-end icon-left>
        <ion-icon style="font-size: 30px;" name='close-circle'></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
<app-footer></app-footer>
