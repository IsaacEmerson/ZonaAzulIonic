<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perguntas Frequentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Se ainda houver duvidas entre em contato syszona.com.br</p>
  <div style="margin-bottom:70px;">
  <accordion-list *ngFor="let item of items; let index = index"
                  [title]="item.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="cadetblue"
                  [expanded]="index === 0">
    <!-- <img [src]="item.imageUrl"> -->
    <h1 style="color:cadetblue" text-wrap>{{item.name}}</h1>
    <p text-wrap>{{item.description}}</p>
  </accordion-list>
</div>
</ion-content>
<app-footer></app-footer>
