<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Alterar Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-icon name="md-lock"  item-start color="black"></ion-icon>
          <input placeholder="Senha Atual" [(ngModel)]="password.old_password" type="password" enabled>
        </ion-item>
        <ion-item>
          <ion-icon name="md-lock" item-start color="black"></ion-icon>
          <input placeholder="Nova Senha" type="password"  [(ngModel)]="password.password" enabled>
          <!-- <ion-note item-end>The Interwebz</ion-note> -->
        </ion-item>
        <ion-item>
          <ion-icon name="md-lock" item-start color="black"></ion-icon>
          <input placeholder="Repita Sua Nova Senha" type="password" [(ngModel)]="password.password_confirmation" enabled>
        </ion-item>
        
      </ion-list>
      <div style="text-align: center;">
          <button (click)="updatePassword()" ion-button color="#387ef5" ion-button round>Atualizar Senha</button>
      </div>
</ion-content>
<app-footer></app-footer>
